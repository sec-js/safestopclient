  ss_welcome_mailer_1: "Bienvenue sur SafeStop !"
  ss_welcome_mailer_2: "Nous vous remercions de vous être inscrit à notre service. C’est parti !"
  ss_welcome_mailer_3: " L'application SafeStop peut actuellement être téléchargée via l'App Store d'Apple et Google Play Store ! Vous pouvez également accéder à SafeStop via Internet à l'adresse www.SafeStopApp.com/web"
  ss_welcome_mailer_3_ca: " L'application SafeStop peut actuellement être téléchargée via l'App Store d'Apple et Google Play Store ! Vous pouvez également accéder à SafeStop via Internet à l'adresse www.SafeStopApp.com/web"
  ss_welcome_mailer_4: " Pour commencer à utiliser SafeStop, connectez-vous avec l'email et le mot de passe que vous avez utilisés pour créer votre compte lors du processus d'inscription. Ensuite, sélectionnez les itinéraires et les arrêts que vous souhaitez ajouter à votre compte en cliquant sur « Ajouter un arrêt de bus » et en effectuant une recherche avec votre adresse de domicile."
  ss_welcome_mailer_5: "<b>Remarque :</b> Si votre école ou votre quartier a rejoint SafeStop récemment, seules l’affichage de la carte du localisateur de bus et la fonction alertes et messagerie seront disponibles jusqu’à ce que les itinéraires aient été validés dans notre système. Puis, les horaires d’arrivée estimés seront ensuite disponibles en plus des horaires prévus aux arrêts."
  ss_welcome_mailer_6_html: "Si vous avez des questions concernant le téléchargement de notre application, la création de votre compte ou l’utilisation du service SafeStop, contactez-nous par email à <a href='mailto:support@SafeStopApp.com'>support@SafeStopApp.com</a> ou appelez-nous au 00-1-800-843-8936. Nous espérons que vous allez adorer ce service !"
  ss_welcome_mailer_6_ca_html: " Si vous avez des questions concernant le téléchargement de notre application, la création de votre compte ou l’utilisation du service SafeStop, contactez-nous par email à <a href='mailto:support@SafeStopApp.ca'>support@SafeStopApp.ca</a>. Nous espérons que vous allez adorer ce service !"
