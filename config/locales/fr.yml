  expected_time_not_available: "--:-- --"
  ss_index_hero_1: "SafeStop est l'application mobile de suivi des bus de ramassage scolaire, leader sur le marché, qui facilite la vie des parents, trajet par trajet"
  ss_index_hero_2: "Avec les cartes des quartiers et les heures d'arrivée prévues à portée de main, les parents n'ont plus besoin d'appeler l'école pour savoir où se trouve le bus ?"
  ss_index_hero_3: "SafeStop fonctionne avec n'importe quel GPS, logiciel d’itinéraire, système de transport urbain ; notre application est ainsi compatible avec toutes les flottes de bus quelle qu’en soit la configuration"
  ss_index_question_1: "Votre école utilise-t-elle SafeStop ?"
  ss_index_option_1: "Inscrivez-vous ou renouvelez votre inscription maintenant"
  ss_index_question_2: "Vous voulez que votre école utilise SafeStop ?"
  ss_index_option_2: "Contacter notre équipe commerciale"
  ss_index_get_started_1: "Comment utiliser l’application ?"
  ss_index_get_started_2: "4 étapes suffisent pour profiter de notre application de suivi des bus scolaires !"
  ss_index_get_started_3: "1. Vérifiez la disponibilité"
  ss_index_get_started_4: "Lancez une recherche par code postal pour vérifier si SafeStop opère dans votre quartier ou pour votre école, ou demandez à ce que SafeStop y soit utilisée, en cliquant sur « Contacter notre équipe commerciale » dans la barre de menu ci-dessus."
  ss_index_get_started_5: "2. Inscrivez-vous"
  ss_index_get_started_6: "Créez un compte SafeStop à l’aide de votre adresse email, un mot de passe, et le numéro d’établissement de l’école de votre enfant ou son numéro d’identifiant en tant qu’élève."
  ss_index_get_started_7: "3. Téléchargez l’application"
  ss_index_get_started_8: " SafeStop peut être téléchargée via l'App Store d'Apple et Google Play. Vous pouvez également accéder à SafeStop via un navigateur Internet tel que Google Chrome."
  ss_index_get_started_9: "4. Commencez votre suivi"
  ss_index_get_started_10: " Une fois que vous vous êtes inscrit et que vous avez téléchargé l'application SafeStop, connectez-vous à votre compte pour effectuer un suivi des bus scolaires."
  ss_index_features_1: " Fonctionnalités utiles pour les parents et les écoles "
  ss_index_features_2: " Avec SafeStop, il est plus facile que jamais de savoir où sont vos enfants et à quelle heure ils rentreront à la maison."
  ss_index_features_3: "MISE À JOUR EN TEMPS RÉEL DES PASSAGES DES BUS SCOLAIRES"
  ss_index_features_4: "Notre écran de localisation des bus scolaires LiveView montre aux parents et aux intendants la position du bus de ramassage scolaire en fonction de son itinéraire, tandis que les horaires d'arrivée prévus sont affichés pour chaque arrêt de bus. Le personnel de la société d’autocars peut également envoyer des notifications de service en temps réel aux parents par l'intermédiaire du Centre d'alertes et de messagerie."
  ss_index_features_5: "ANALYSES STATISTIQUES SAFESTOP"
  ss_index_features_6: " Les administrateurs et le personnel de la sociétés d’autocars ont accès aux données clés et aux analyses statistiques pour pouvoir identifier les arrêts de bus sous-utilisés, surveiller la ponctualité des bus et obtenir des renseignements supplémentaires sur les véhicules susceptibles de créer un réseau de transport scolaire plus sûr, plus fiable et plus économique."
  ss_index_features_7: "UNE PLATEFORME VRAIMENT SÛRE"
  ss_index_features_8: " La sécurité de votre famille est notre priorité numéro un. C'est pourquoi nous travaillons directement avec votre école ou votre quartier pour créer un processus d'enregistrement sécurisé qui permet aux seuls parents et tuteurs légaux de nos passagers de s'inscrire à SafeStop. Nous garantissons la qualité et la sécurité des données que nous recueillons et nous ne vendrons jamais, ni ne distribuerons ou partagerons d'aucune façon les informations personnelles des passagers ou des véhicules recueillies par le système SafeStop."
  ss_index_features_9: "COMPATIBLE AVEC TOUTES LES FLOTTES"
  ss_index_features_10_html: " SafeStop fonctionne avec <b><i>n’importe quel</i></b> GPS, <b><i> logiciel </i></b> d’itinéraire et  <b><i>système</i></b> de transport urbain. Si votre flotte collecte déjà des données GPS, vous êtes prêt pour SafeStop ! Si vous avez besoin d’acquérir des GPS, SafeStop peut vous aider à démarrer votre projet en vous proposant d’acheter la quantité requise pour l’intégralité de votre flotte au prix du marché."
  ss_index_footer_1: "Utilisation de l’appli SafeStop"
  ss_index_footer_2: " Une fois votre inscription terminée, téléchargez SafeStop depuis l'App Store d'Apple ou Google Play ou connectez-vous à votre compte via Internet. Vous pouvez ensuite effectuer un suivi du bus scolaire de votre enfant !"
  ss_index_footer_3: "Restez connecté"
  ss_index_footer_4: " Vous avez besoin d'aide pour vous inscrire ou vous connecter à votre compte ? Vous voulez en savoir plus sur SafeStop et les avantages du suivi des bus de ramassage scolaire ? Suivez-nous sur les réseaux sociaux ou appelez notre équipe. Nous serons ravis de pouvoir vous aider !"
  ss_index_footer_4_ca_html: " Vous avez besoin d'aide pour vous inscrire ou vous connecter à votre compte ? Vous voulez en savoir plus sur SafeStop et les avantages du suivi des bus de ramassage scolaire ? Envoyez un email à notre équipe à <a style='color: white' href='mailto:support@SafeStopApp.ca' >support@SafeStopApp.ca</a>. Nous serons ravis de pouvoir vous aider!"
  ss_index_footer_6: "Droit d’auteurs 2016 SafeStop, Inc."
  ss_index_footer_7: "Politique de confidentialité"
  ss_index_footer_8: "Conditions générales d’utilisation"

