  ss_eula_2_html: "Les produits et services décrits dans le présent document sont fournis par SafeStop, Inc., situé au 885 Island Park Drive, Ste 200, Daniel Island, Caroline du Sud 29492 États-Unis(“<b>SSI</b>”). En téléchargeant, installant et / ou utilisant le logiciel et / ou l'application SafeStop, en accédant au service SafeStop ou en utilisant le Service SafeStop (ensemble, les “<b>Produits </b>” ou “<b> Services </b>”), ou l'accès ou l'utilisation de l'un des contenus disponibles dans les Produits, vous acceptez d'être lié par tous les termes contenus dans ce document. Lisez-le soigneusement car ces conditions forment un accord contraignant entre vous et SSI concernant votre utilisation des Produits ou Services."
  ss_eula_3_html: "1.  Votre compte SSI"
  ss_eula_4_html: " Vous aurez besoin d'un compte SSI pour utiliser nos Services. Pour protéger votre compte SSI, gardez votre mot de passe confidentiel. Vous êtes responsable de l'activité qui se produit sur ou via votre compte SSI. SSI vous suggère d'utiliser un mot de passe unique que vous n'utilisez pas actuellement pour tout autre périphérique ou compte et SSI vous suggère de ne pas l'utiliser sur un futur périphérique ou compte."
  ss_eula_5_html: "2.  À propos du Logiciel relatif à nos Services"
  ss_eula_6_html: " Le logiciel SSI peut être mis à jour automatiquement sur votre appareil une fois qu'une nouvelle version ou fonction est disponible. Certains Services peuvent vous permettre de régler vos paramètres de mise à jour automatique."
  ss_eula_7_html: "3. Utilisation des Produits"
  ss_eula_8_html: " SSI vous accorde une licence non exclusive et non transférable pour accéder au Service SafeStop, télécharger et utiliser le logiciel et le Service SafeStop et accéder au Contenu (tel que défini ci-dessous) des Produits et ce, strictement selon les termes du présent Accord."
  ss_eula_9_html: "4. Restrictions d’utilisation"
  ss_eula_10_html: "Sauf si vous avez reçu une autorisation écrite préalable de SSI, vous vous engagez à ne pas: (a) modifier, traduire, copier ou créer des œuvres dérivées du Contenu ou d'une partie de celui-ci; (B) redistribuer, sous-licencier, louer, publier, vendre, céder, prêter, commercialiser, transférer ou mettre les Produits ou le Contenu à la disposition de tiers; C) procéder à une ingénierie inverse, décompiler ou tenter autrement d'extraire le code source du Service ou d'une partie de celui-ci, à moins que cela ne soit expressément autorisé ou exigé par la loi applicable; (D) supprimer, altérer ou modifier de quelque manière que ce soit les avertissements ou liens qui apparaissent dans les Produits ou le Contenu, (e) utiliser nos Services de comme distraction vous empêchant d'obéir aux lois de la circulation routière ou aux consignes de la sécurité routière lors de la conduite d'un véhicule à moteur."
  ss_eula_11_html: "Vous acceptez de ne pas accéder aux Services SSI en utilisant une méthode autre que l'interface et les instructions fournies par SSI. Vous ne pouvez utiliser les Services SSI que dans la mesure permise par la loi et SSI peut suspendre ou cesser de vous fournir ses Services si vous ne respectez pas ces conditions ou les politiques SSI ou si SSI doit conduire une enquête pour mauvaise conduite présumée de votre part."
  ss_eula_12_html: "DROITS D'AUTEUR : Les droits d'auteur et autres droits intellectuels, industriels et / ou de propriété des Produits et Services SSI appartiennent exclusivement à SSI. SSI vous permet d'utiliser le Logiciel uniquement en respectant les termes du présent CLUF. Tous les droits non expressément accordés dans le présent CLUF sont réservés par SSI. Le contenu, l'organisation, les graphismes, la conception, la compilation, la conversion magnétique, la conversion numérique et d'autres sujets relatifs aux Produits et Services SSI sont protégés par les droits d'auteur, brevets, marques déposées et autres droits d’exclusivité et / ou de propriété intellectuelle applicables. La copie, la redistribution, l'utilisation ou la publication par vous de ces sujets ou de toute partie des Produits et Services est strictement interdite. SSI (ainsi que ses fournisseurs et concédants de licence) réservent expressément tous les droits de propriété intellectuelle dans tout texte, programme, produit, processus, technologie, contenu et autre matériel relatif aux Produits et Services. Tous les logos, emblèmes, noms de sociétés, noms de produits et noms de services ( « marques déposées ») référencés dans ou par les Produits et Services ou accessibles dans toute application des Produits et Services sont des marques déposées de leurs propriétaires respectifs. Vous n'avez pas la permission d'utiliser une marque déposée appartenant à SSI ou une marque déposée de tiers mentionnée dans ou par les Produits et Services, sans l'autorisation expresse du propriétaire de la marque déposée."
  ss_eula_13_html: "5. Bonne conduite ; Conformité à la loi et aux politiques SSI."
  ss_eula_14_html: " Vous acceptez d’être tenu responsable de votre propre conduite et de votre contenu lors de l'utilisation des Produits, ainsi que des conséquences qui en découlent. Vous acceptez d'utiliser les Produits uniquement à des fins appropriées et conformes aux Conditions et aux politiques ou directives applicables que SSI peut rendre disponibles. Par exemple, et sans s’y limiter, vous acceptez que, lors de l'utilisation des Produits ou du Contenu, vous ne (a) vous ferez pas passer pour une autre personne ou entité, (b) créerez pas des comptes utilisateurs par des moyens automatisés ou sous des prétextes faux ou frauduleux ; ou (c) transmettrez pas de virus, vers, défauts, chevaux de Troie ou tout élément de nature destructrice."
  ss_eula_15_html: "6. Contenu des Produits"
  ss_eula_16_html: " SSI et SafeStop vous permettent d'accéder et de visualiser une variété de contenus, y compris, mais sans s'y limiter, des images photographiques, des données cartographiques et des sites, la circulation et d'autres informations connexes fournies par SSI et ses concédants (le “<b>Contenu</b>”). Vous comprenez et acceptez ce qui suit : (a) Les données cartographiques, la circulation, les directions et les contenus connexes sont fournis à des fins de planification uniquement. Vous constaterez peut-être que les conditions météorologiques, les projets de construction, les fermetures d’accès ou d'autres événements peuvent avoir comme conséquences que les conditions routières ou les directions diffèrent des résultats de la carte. Vous devez exercer votre jugement en vous reposant sur ce Contenu. (B) Certains Contenus sont fournis sous licence par des tiers et sont soumis aux droits d'auteur et autres droits de propriété intellectuelle détenus par ou autorisés à ces tiers. Vous pourrez être tenu responsable de toute copie ou divulgation non autorisée de ce Contenu. Votre utilisation du contenu d’un tiers, dont, mais sans s'y limiter, l'impression ou l'utilisation dans des supports marketing ou de promotion est soumise à des restrictions supplémentaires dont référence est faite sur la page Mentions Légales."
  ss_eula_17_html: "7.  Limitations de garantie, limitation des dommages et dispositions d'indemnisation SSI"
  ss_eula_18_html: "SSI garantit que les Services mis à disposition seront fournis avec le soin et les compétences commerciales raisonnables. En revanche, SSI ne promet pas certaines choses concernant ses Services."
  ss_eula_19_html: "AUTRES QUE CELLES EXPRESSÉMENT ÉNONCÉES DANS CES CONDITIONS OU CONDITIONS SUPPLÉMENTAIRES, SSI NE FAIT PAS D’AUTRES PROMESSES SPÉCIFIQUES CONCERNANT SES SERVICES OU SON APPLICATION. PAR EXEMPLE, SSI NE PREND AUCUN ENGAGEMENT QUANT AU CONTENU DES SERVICES OU DE L'APPLICATION, AUX FONCTIONS SPÉCIFIQUES DES SERVICES OU DE L'APPLICATION, NI CONCERNANT SA FIABILITÉ, SA DISPONIBILITÉ OU SA CAPACITÉ À RÉPONDRE À VOS BESOINS. NOUS OFFRONS LES SERVICES « EN L'ÉTAT » ET AVEC TOUTES LES DÉFAILLANCES ÉVENTUELLES."
  ss_eula_20_html: "RIEN AU SEIN DE CES CONDITIONS N'EXCLURA NI NE LIMITERA LA GARANTIE OU LA RESPONSABILITÉ DE SAFESTOP QUANT AUX PERTES QUI NE PEUVENT PAS ÊTRE LÉGALEMENT EXCLUES OU LIMITÉES PAR LA LOI APPLICABLE. CERTAINES JURIDICTIONS N’AUTORISENT PAS L'EXCLUSION DE CERTAINES GARANTIES OU CONDITIONS OU LA LIMITATION OU L'EXCLUSION DE LA RESPONSABILITÉ POUR CERTAINS TYPES DE PERTES OU DE DOMMAGES. EN CONSÉQUENCE, SEULES LES LIMITATIONS LÉGALES DANS VOTRE JURIDICTION VOUS SERONT APPLIQUÉES ET LA RESPONSABILITÉ DE SAFESTOP SERA LIMITÉE À L'EXTENSION MAXIMALE PERMISE PAR LA LOI. <b>DANS LA MESURE AUTORISÉE PAR LA LOI, SSI EXCLUT EXPRESSÉMENT TOUTES GARANTIES ET CONDITIONS DE QUELQUE NATURE QUE CE SOIT, EXPRESSES OU IMPLICITES, Y COMPRIS, MAIS SANS S'Y LIMITER, LES GARANTIES ET CONDITIONS IMPLICITES DE QUALITÉ MARCHANDE, D'ADÉQUATION À UN USAGE PARTICULIER ET DE NON-INFRACTION.</b>"
  ss_eula_21_html: "VOUS COMPRENEZ ET ACCEPTEZ EXPRESSÉMENT QUE VOTRE UTILISATION DU SERVICE ET DU CONTENU EST EFFECTUÉE À VOS SEULS RISQUES ET QUE LE SERVICE ET L’APPLICATION SSI SONT FOURNIS « TELS QUELS » ET « TELS QUE DISPONIBLES ». EN PARTICULIER, SAFESTOP, SES FILIALES, SOCIÉTÉ MÈRE ET SOCIÉTÉS AFFILIÉES, SES CONCÉDANTS DE LICENCE ET LEURS FOURNISSEURS, NE REPRÉSENTENT NI NE VOUS GARANTISSENT QUE:"
  ss_eula_22_html: "(a) VOTRE UTILISATION DU SERVICE OU DE L'APPLICATION SERA CONFORME À VOS BESOINS ;"
  ss_eula_23_html: "(b) VOTRE UTILISATION DU SERVICE OU DE L' APPLICATION SERA ININTERROMPUE, PONCTUELLE, SÉCURISÉE OU LIBRE DE TOUTES ERREURS ;"
  ss_eula_24_html: "(c) LES INFORMATIONS QUE VOUS AUREZ OBTENUES EN RAISON DE VOTRE UTILISATION DU SERVICE SERONT EXACTES OU FIABLES ; OU"
  ss_eula_25_html: "(d) LES DÉFAUTS DANS LE FONCTIONNEMENT OU LA FONCTIONNALITÉ DE TOUT LOGICIEL QUI VOUS AURA ÉTÉ FOURNI EN TANT QUE PARTIE DU SERVICE SERONT CORRIGÉS."
  ss_eula_26_html: "TOUT USAGE DE L'APPLICATION SSI EST EFFECTUÉE À VOS PROPRES DISCRÉTION ET RISQUE ET VOUS SEREZ LE SEUL RESPONSABLE DE TOUT DOMMAGE OU BLESSURE QUI RÉSULTERAIT DU TÉLÉCHARGEMENT OU DE L'UTILISATION D'UN TEL CONTENU."
  ss_eula_27_html: "VOUS ACCEPTEZ QU'AUCUN CONSEIL OU INFORMATION, PAR ORAL OU PAR ÉCRIT, OBTENU PAR VOUS VIA SSI, LE SERVICE OU LE CONTENU, CRÉERA UNE GARANTIE NON EXPRESSÉMENT DÉCRITE DANS CES CONDITIONS."
  ss_eula_28_html: "VOUS COMPRENEZ ET ACCEPTEZ EXPRESSÉMENT QUE, DANS LA MESURE MAXIMALE AUTORISÉE PAR LA LOI APPLICABLE, SSI, SA SOCIÉTÉ MÈRE, SES FILIALES, SES SOCIÉTÉS  AFFILIÉES ET LES CONCÉDANTS DE LICENCES DE SSI ET LEURS FOURNISSEURS, NE SERONT PAS TENUS RESPONSABLES DE :"
  ss_eula_29_html: "(a) TOUT DOMMAGE DIRECT, INDIRECT, ACCESSOIRE, SPÉCIAL, CONSÉQUENTIEL OU EXEMPLAIRE QUE VOUS POURRIEZ SUBIR, QUELLES QU’EN SOIENT LES CAUSES ET QUEL QU’EN SOIT LE TYPE DE RESPONSABILITÉ (Y COMPRIS, MAIS SANS S'Y LIMITER : CONTRACTUELLE, DE DROIT, DE DROIT COMMUN OU LÉGALE PAR DOMMAGES-INTÉRÊTS, TOUTE PERTE DE PROFIT (QU’ELLE SOIT DIRECTE OU INDIRECTE), TOUTE PERTE D’OPPORTUNITÉS OU DE RÉPUTATION COMMERCIALES, TOUTE PERTE DE DONNÉES, DE COÛT D'ACQUISITION DE PRODUITS OU DE SERVICES SUBSTITUTS OU TOUTE AUTRE PERTE INTANGIBLE) : OU"
  ss_eula_30_html: "(b) TOUTE PERTE OU DOMMAGE RÉSULTANT DE :
                    (i) TOUTE CONFIANCE DONT VOUS TÉMOIGNEZ QUANT À L’APPLICATION SSI ;
                    (ii) TOUT CHANGEMENT APPORTÉ PAR SSI AU SERVICE, OU TOUTE CESSATION PERMANENTE OU TEMPORAIRE DANS LA PRESTATION DU SERVICE (OU TOUTES FONCTIONNALITÉS AU SEIN DU SERVICE) ;
                    (iii) L'ÉLIMINATION, LA CORRUPTION OU L'IMPOSSIBILITÉ DE STOCKER TOUT CONTENU ET AUTRES DONNÉES DE COMMUNICATION MAINTENUES OU TRANSMISES PAR OU VIA L'UTILISATION DU SERVICE ;
                    (iv) VOTRE OMISSION DE FOURNIR À SSI DES INFORMATIONS DE COMPTE EXACTES ; OU
                    (v) VOTRE OMISSION DE CONSERVER VOTRE MOT DE PASSE OU LES DÉTAILS DE VOTRE COMPTE SÉCURISÉS ET CONFIDENTIELS."
  ss_eula_31_html: "DANS LA MESURE AUTORISÉE PAR LA LOI, LA RESPONSABILITÉ TOTALE DE SSI, DE SES FOURNISSEURS ET DISTRIBUTEURS, POUR TOUTE RÉCLAMATION EN VERTU DE CES CONDITIONS, Y COMPRIS TOUTE GARANTIE IMPLICITE, DANS LA MESURE OU LA LOI SUR L'ÉTAT APPLICABLE NE PERMET PAS L'EXCLUSION DE CE DROIT LIMITÉE AU MONTANT QUE VOUS AVEZ PAYÉ POUR UTILISER LES SERVICES."
  ss_eula_32_html: "LES LIMITATIONS RELATIVES À LA RESPONSABILITÉ DE SSI VIS-À-VIS DE VOUS INCLUSES AU PRÉSENT ACCORD SERONT APPLIQUÉES, QUE SSI, SES FILIALES, SA SOCIÉTÉ MÈRE, SES SOCIÉTÉS AFFILIÉES, SES CONCÉDANTS OU LEURS FOURNISSEURS AIENT ÉTÉ AVERTIS OU PAS, OU QU’ILS AIENT ÉTÉ CONSCIENTS DE LA POSSIBILITÉ DE TELS PERTES OU DOMMAGES OU PAS."
  ss_eula_33_html: "Défense et indemnisation"
  ss_eula_34_html: "Par le présent accord, vous acceptez de défendre, indemniser et soutenir SSI, sa société mère, ses dirigeants, ses directeurs, ses agents, ses sociétés affiliées, ses partenaires stratégiques, ses concédants de licence et leurs fournisseurs (les « Parties indemnisées ») contre toute réclamation ou responsabilité de tiers dues à :
                    (a) votre utilisation de l’application SSI ; et
                    (b) toute utilisation par les utilisateurs de l’application SSI que vous avez téléchargée"
  ss_eula_35_html: "Vous acceptez de coopérer aussi pleinement que raisonnablement nécessaire dans la défense de toute réclamation. SSI se réserve le droit, à ses propres frais, d'assumer la défense et le contrôle exclusifs de tout sujet que vous soumettriez à indemnisation. Vous reconnaissez que les dommages et intérêts pour utilisation abusive de l'application SSI peuvent être irréparables. Par conséquent, vous acceptez que SSI ait le droit de demander et d'obtenir une réparation légale équitable, y compris, mais sans s'y limiter, l'injonction préliminaire et l'injonction, en plus de tous les autres recours."
  ss_eula_36_html: "8.  Conditions supplémentaires"
  ss_eula_37_html: "SSI peut modifier ces conditions ou toutes autres conditions qui s'appliquent à un Service pour, par exemple, refléter des modifications apportées à la loi ou des changements aux services SSI. Ces modifications ne s'appliqueront pas rétroactivement et prendront effet au plus tôt quatorze jours après leur publication. Toutefois, les modifications concernant les nouvelles fonctions d'un Service ou les modifications apportées pour des raisons juridiques entreront en vigueur immédiatement. Si vous n'acceptez pas les conditions modifiées pour un Service, vous devez interrompre votre utilisation du Service SSI."
  ss_eula_38_html: "Tous les termes du présent accord régissent la relation entre SSI et vous. Ils ne créent pas de droits de tiers bénéficiaire. Si vous ne respectez pas ces conditions et que SSI ne prend pas de mesures immédiates, SSI ne renonce à aucun droit qu'elle pourrait avoir (par exemple, prendre des mesures ultérieures). S'il s'avère qu'une condition donnée n'est pas exécutoire, cela n'affectera pas les autres conditions du présent accord."
  ss_eula_39_html: "TRADUCTIONS : La version anglaise de ce CLUF est la version qui fera autorité. Toutes les traductions sont uniquement fournies à titre pratique. En cas de conflit entre cette traduction et la version anglaise, la version anglaise du présent Accord l’emportera, dans la mesure où la loi de votre juridiction ne l'interdit pas expressément. Les parties ont convenu que le présent Accord soit rédigé en langue anglaise."
  ss_eula_40_html: "DROIT APPLICABLE : Ce CLUF et tout litige lié à ce CLUF ou à l'utilisation du Logiciel SSI et / ou du Matériel ou autrement sont soumis à la loi de la Caroline du Sud, sans donner effet à aucun des principes qui peuvent prévoir l'application de la loi d'une autre juridiction. La Convention des Nations Unies sur les contrats de vente internationale de marchandises est exclue de l'application du présent CLUF. Tous les litiges découlant du présent CLUF seront réglés par les tribunaux fédéraux ou étatiques situés à Charleston, en Caroline du Sud, qui auront une compétence exclusive en ce qui concerne ces différends."
  ss_eula_41_html: "Vous acceptez de vous conformer à toutes les lois internationales et nationales qui s'appliquent aux produits et services SSI, y compris aux réglementations canadiennes et américaines en matière d'exportation, ainsi qu'aux restrictions imposées aux utilisateurs finaux, aux utilisations finales et aux destinations émises par les gouvernements canadiens, américains et autres . Vous ne pouvez pas utiliser, acquérir, expédier, transporter, exporter ou réexporter les Produits et Services de SSI, à l'exception de ce qui est autorisé par SSI et conformément aux lois applicables. Les Produits et Services ne peuvent être acquis, expédiés, transportés, exportés ou réexportés (i) dans un pays sous embargo des États-Unis, (ii) à un ressortissant ou résident d'un pays sous embargo des États-Unis, (iii) de la liste des ressortissants spécialement désignés du ministère du Trésor des États-Unis ou du tableau des ordonnances de refus du Ministère du Commerce américain. En utilisant les Produits et Services, vous déclarez et garantissez que vous n'êtes pas situé dans, sous le contrôle de, ou un ressortissant ou résident d'un tel pays ou sur une telle liste. Vous acceptez par la présente d'indemniser, de défendre et de dégager SSI de toute réclamation, perte, dommage, responsabilité, frais et dépenses, y compris les honoraires d'avocat raisonnables, dans la mesure où ces réclamations découlent de tout manquement par vous des dispositions du présent Paragraphe."


  ss_privacy_1_html: "POLITIQUE DE CONFIDENTIALITÉ SAFESTOP"
  ss_privacy_2_html: "SSI prend la protection et l'utilisation appropriée de vos informations personnelles au sérieux et s'engage à protéger vos informations personnelles en sa possession et à se conformer à toutes les lois fédérales, provinciales et étatiques relatives à ces informations. SSI veut que vous compreniez quelles sont les informations personnelles qu’elle peut recueillir auprès de vous et comment SSI utilise ces informations. En utilisant les Produits et Services SSI, vous acceptez que SSI puisse utiliser ces données conformément à sa politique de confidentialité contenu dans le présent document."
  ss_privacy_3_html: "Dans cette politique, « informations personnelles » désigne toute information par laquelle vous pouvez être identifié ou contacté, tels que votre nom (prénom et nom de famille), votre adresse (ville, région, code postal), votre adresse email, votre numéro de téléphone, etc ... SSI recueille des informations personnelles quand elle communique ou interagit avec vous à travers son application ou son site Internet ainsi que par téléphone. Par exemple, lorsque vous vous inscrivez pour ouvrir un compte ou lorsque vous communiquez avec SSI en postant un commentaire, une question ou une plainte."
  ss_privacy_4_html: "Lorsque vous visitez le site Internet de SSI, SSI peut également recueillir certaines informations automatiquement et les stocker dans des fichiers log. Ces informations peuvent inclure des adresses IP (protocole Internet) ou d'autres identifiants de périphérique, des informations sur le navigateur, le fournisseur de services Internet (ISP), le système d'exploitation, l'emplacement, l'horodatage et les données de flux de clics."
  ss_privacy_5_html: "<b>Utilisation par SSI des informations vous concernant</b>"
  ss_privacy_6_html: "SSI utilise les informations personnelles qu'elle recueille pour mener ses activités et vous fournir les meilleurs services et la meilleure expérience possible. SSI ne partage avec aucune tierce partie les informations relatives à ses utilisateurs (étudiant / parent / tuteur) qui identifieraient l'utilisateur de quelque manière que ce soit, à l'exception du fait que SSI peut, dans certains cas, divulguer vos informations personnelles sur demande d’une cour de justice. SSI ne peut recueillir, utiliser et fournir à des tiers de confiance que des données anonymes (statistiques et données quantitatives) telles que l'utilisation globale de l'application SSI à un emplacement géographique spécifique, la durée d'utilisation de l'application par une personne lors d’une session donnée (sans identifier l’individu concerné), ainsi que l'accès moyen quotidien, hebdomadaire et mensuel à l'application par des utilisateurs non identifiés. Nous pouvons également utiliser, mais ne pas partager avec des tiers, vos informations pour vous aviser de problèmes de sécurité, répondre à vos commentaires, questions ou plaintes et personnaliser votre expérience. SSI utilise également vos données personnelles en interne pour ses besoins quotidiens tels que la sécurité, le traitement des paiements, l'analyse, les opérations, la détection et la prévention de la fraude, le reporting, la création de sauvegardes et le respect des lois."
  ss_privacy_7_html: "Les fournisseurs de services, les tierces parties, qui fournissent des services pour le compte de SSI, seront restreints contractuellement dans l'utilisation de toute information anonyme fournie par SSI d'une manière autre que dans le but d’aider SSI à vous fournir des services de qualité."
  ss_privacy_8_html: "Plus précisément, vous pouvez être assuré que SSI :"
  ss_privacy_9_html: "Ne vend pas d'information concernant les élèves ;"
  ss_privacy_10_html: "Ne construit pas de profil personnel d'un étudiant autrement que pour un support à des fins scolaires / éducatives autorisées ou lorsque cela a été autorisé par le parent / l'élève ;"
  ss_privacy_11_html: "Ne réalise pas de publicité comportementale ciblée ;"
  ss_privacy_12_html: "Utilise les données à des fins éducatives autorisées uniquement ;"
  ss_privacy_13_html: "Ne conserve pas en connaissance de cause les informations personnelles de l'élève au-delà de la période nécessaire pour un support à des fins scolaires / éducatives autorisées ou lorsque cela a été autorisé par le parent / l'élève."
  ss_privacy_14_html: "Supporte l’accès des parents à l'information de leurs enfants et la correction des erreurs;"
  ss_privacy_15_html: "Maintient un programme complet de sécurité raisonnablement conçu pour protéger la sécurité, la confidentialité et l'intégrité des informations personnelles des élèves contre des risques tels que l'accès ou l'utilisation non autorisés ou la divulgation involontaire ou inappropriée grâce à des mesures de protection administrative, technologique et physique appropriées à la sensibilité de l'information ; et"
  ss_privacy_16_html: "Opère en toute transparence lors de la collecte et de l’utilisation des données."
  ss_privacy_17_html: "<b>Cookies</b>"
  ss_privacy_18_html: "Le site Internet de SSI peut utiliser la technologie des « cookies » et des « balises Internet ». SSI utilise des cookies et des balises Internet pour identifier votre appareil, assurer l'authentification des utilisateurs du site Internet, mener des opérations de prévention et de gestion de la fraude, vous distinguer des autres visiteurs, enregistrer votre adresse IP et comprendre votre utilisation de notre site et identifier le nom du site Internet que vous avez lié à SSI. Cette information est utilisée uniquement en interne pour remplir les contrats avec les partenaires commerciaux de SSI et pour aider SSI à mieux vous servir en améliorant la conception et l'application de site Internet de SSI. SSI n'enregistre pas d'autres informations sur votre utilisation d'autres sites Internet. Les informations obtenues via les cookies et Internet ne seront pas partagées avec des tiers sous réserve des exceptions énoncées."
  ss_privacy_19_html: "<b> Respect des lois sur la protection des informations personnelles </b>"
  ss_privacy_20_html: "En ce qui concerne l'utilisation des informations personnelles prévue aux présentes, SSI respecte toutes les lois fédérales et étatiques sur la protection des informations personnelles applicables aux États-Unis et la Loi sur la protection des informations personnelles et les documents électroniques et les autres lois applicables au Canada. Si une disposition de la présente Politique de Confidentialité entre en conflit avec des aspects spécifiques des lois susmentionnées, lesdites lois prévaudront."
  ss_privacy_21_html: "<b>Révisions</b>"
  ss_privacy_22_html: "De temps à autre, SSI peut choisir de mettre à jour son Contrat de licence utilisateur final (CLUF) et cette Politique de confidentialité. Lorsqu'elle choisira de le faire, vous en serez informé et redirigé vers le CLUF et la Politique de confidentialité pour examen, compréhension et acceptation ou rejet affirmatifs. SSI ne modifiera pas ses politiques de confidentialité tant qu’elles vous concernent sans avis et choix préalables."





