{{define "layout"}}
<!DOCTYPE html>
<html style="width: 100%;">
<head>

{{template "base-head" .}}
    <link rel="stylesheet" href="/stylesheets/app-layout.css" type="text/css" />
{{template "head" .}}

</head>
<body id="body" class="app-body">

<div id="overlay"></div>

<div class="nav-bar-top">
    <table>
        <tr>
            <td>
                <a href="/"><i class="fa fa-times" aria-hidden="true"></i></a>
            </td>
            <td align="center">
                <i style="font-size: 10pt; " class="fa fa-user" aria-hidden="true"></i>
                <span style="margin-left:4px;" class="signed-in-as">{{ .ViewData.Email }}</span>
            </td>
            <td>
                <i id="message-close" style="display: none; font-size: 25pt; margin-right:10px; color: #A32837;" class="fa fa-times message-bubble" aria-hidden="true" data-toggle="collapse" data-target="#message-td"></i>
                <i id="message-filled" style=" display: none; font-size: 16pt; margin-right:10px; color: #A32837;" class="ss ss-small-message-filled message-bubble" aria-hidden="true" data-toggle="collapse" data-target="#message-td"></i>
                <i id="message-empty" style="font-size: 16pt; margin-right:10px; color: #A32837;" class="ss ss-small-message-empty message-bubble" aria-hidden="true" data-toggle="collapse" data-target="#message-td"></i>
            </td>
        </tr>

        <tr>
            <td style="width:100%; padding: 0px;" colspan="3">
                <div class="progress" style="height:5px; margin: 0px;">
                    <div class="progress-bar progress-bar-danger progress-bar-sm" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td style="width:100%; border-bottom: 1px solid #ccc;" colspan="3">
                <div style="background: #FFFFFF; padding: 10px; z-index:3; overflow-y: scroll !important; max-height: 500px; !important;" id="message-td" class="collapse">
                    <table id="messages"></table>
                </div>
            </td>
        </tr>


    </table>
</div>

{{range .FlashMessages.FlashMessages}}
<div class="alert alert-{{.BootstrapClass}}" role="alert">
{{.Message}}
</div>
{{end}}

{{template "body" .}}


<div class="nav-bar-bottom">

    {{/*<div id="ad" style="background-color: whitesmoke; text-align: center;">*/}}
        {{/*<a id="ad-link" href="#" style="border: 0px;"><img id="ad-image" src=""></a>*/}}
    {{/*</div>*/}}

    <table style="width: 100%; height: 56px;">
        <tr>
            <td align="center">
                <i class="ss ss-logo"  style="font-size: 30pt; color: #A12130;" aria-hidden="true"></i>
            </td>
            <td data-toggle="collapse" data-target="#run-data" align="center">

                <div id="summary">
                    <div style="line-height: 15px">
                        <span  id="summary-time" style="font-size: 15pt;"></span>
                    </div>
                    <div style="line-height: 15px">
                        <span id="summary-time-title" style="font-size: 7pt; color:#c6c3c1; font-weight: bold; padding: 0px;"></span>
                    </div>
                    <div style="line-height: 15px">
                        <span id="summary-as-of"></span>
                    </div>
                    <div style="line-height: 10px">
                        <i class="fa fa-chevron-down" style="font-size: 8pt; padding:0px;" aria-hidden="true"></i>
                    </div>
                </div>

            </td>
            <td align="center">
                <a href="/account"><i style="font-size: 30pt; color: #A12130;" class="ss ss-settings account" aria-hidden="true"></i></a>
            </td>
        </tr>
    </table>
    <div style="background: #ffffff; border-top: 1px solid #ccc;" id="map-view-data"></div>

</div>

</body>
</html>

{{end}}
