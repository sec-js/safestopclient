{{define "head"}}
<style>
    #login-panel {
        margin-top: 40px;
    }
</style>
<title></title>
{{end}}
{{define "body"}}
<div class="container-fluid" id="login-panel">
    <div class="row">
        <div class="col text-center">
            <form action="/register" method="POST">

                <div class="form-group">
                    <label  for="input-email">Email</label>
                    <input class="form-control" type="text" name="email" id="input-email" placeholder="Enter a valid email address">
                </div>

                <div class="form-group">
                    <label  for="input-first-name">First Name</label>
                    <input class="form-control" type="text" name="first-name" id="input-first-name" placeholder="Enter your first name">
                </div>

                <div class="form-group">
                    <label  for="input-last-name">Last Name</label>
                    <input class="form-control" type="text" name="last-name" id="input-last-name" placeholder="Enter your last name">
                </div>

                <div class="form-group">
                    <label  for="input-dob">Date of Birth</label>
                    <input class="form-control" type="text" name="dob" id="input-dob" placeholder="Enter your date of birth (2006-01-02)">
                </div>

                <div class="form-group">
                    <label for="input-password">Password</label>
                    <input class="form-control" type="password" name="password" id="input-password" placeholder="Enter password">
                </div>

                <div class="form-group">
                    <label for="input-password-confirm">Confirm Password</label>
                    <input class="form-control" type="password" name="password-confirm" id="input-password-confirm" placeholder="Enter password">
                </div>

                <div class="form-group">
                    <label  for="input-mobile-phone-number">Mobile Phone Number</label>
                    <input class="form-control" type="text" name="mobile-phone-number" id="input-mobile-phone-number" placeholder="Enter your mobile phone number including area code (5555555555)">
                </div>

                <div class="form-group">
                    <label  for="input-gender">Gender</label>
                    <select class="form-control" name="gender" id="input-gender">
                    {{ range .ViewData.Genders }}
                        <option>{{.}}</option>
                    {{ end }}
                    </select>
                </div>

                <div class="form-group">
                    <label  for="input-orientation">Orientation</label>
                    <select class="form-control" name="orientation" id="input-orientation">
                    {{ range .ViewData.Orientations }}
                        <option>{{.}}</option>
                    {{ end }}
                    </select>
                </div>

                <div class="form-group">
                    <label  for="input-country-id">Country</label>
                    <select class="form-control" name="country-id" id="input-country-id">
                    {{ range .ViewData.Countries }}
                        <option value="{{.Id}}" {{ if eq "United States" .Name }}selected{{end}}>{{.Name}}</option>
                    {{ end }}
                    </select>
                </div>



                <button type="submit" class="btn btn-outline-secondary btn-sm">Register</button>
            </form>
        </div>
    </div>

    <div class="row" style="padding-top: 20px;">
        <div class="col text-center">
            <a class="btn btn-outline-secondary btn-sm" href="/login">Already a member? Login</a>
        </div>
    </div>

    <div class="row" style="padding-top: 20px;">
        <div class="col text-center">
            <a class="btn btn-outline-secondary btn-sm" href="/">Return to home</a>
        </div>
    </div>
</div>


{{end}}
