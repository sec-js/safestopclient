{{define "head"}}
    <style>
        #login-panel {
            margin-top: 40px;
        }
    </style>
    <title></title>
{{end}}
{{define "body"}}

<div class="container-fluid" id="login-panel">
    <div class="row">
        <div class="col text-center">
            <form action="/login" method="POST">
                <div class="form-group">
                    <label  for="input-username">Username</label>
                    <input class="form-control" type="text" name="username" id="input-username" placeholder="Enter email address">
                </div>
                <div class="form-group">
                    <label for="input-password">Password</label>
                    <input class="form-control" type="password" name="password" id="input-password" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-outline-secondary btn-sm">Sign In</button>
            </form>
        </div>
    </div>
    <div class="row" style="padding-top: 20px;">
        <div class="col text-center">
            <a class="btn btn-outline-secondary btn-sm" href="/register">Not a member? Register</a>
        </div>
    </div>
    <div class="row" style="padding-top: 20px;">
        <div class="col text-center">
            <a class="btn btn-outline-secondary btn-sm" href="/forgot_password">Forgot Password</a>
        </div>
    </div>
    <div class="row" style="padding-top: 20px;">
        <div class="col text-center">
            <a class="btn btn-outline-secondary btn-sm" href="/">Return to home</a>
        </div>
    </div>
</div>


{{end}}
